# Prometheus Configuration
# Workshop: AI-Powered Network Operations

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alert rules
rule_files:
  - /etc/prometheus/alert_rules.yml

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Synthetic network device metrics
  - job_name: 'network_devices'
    static_configs:
      - targets: ['network_exporter:8888']
    scrape_interval: 15s

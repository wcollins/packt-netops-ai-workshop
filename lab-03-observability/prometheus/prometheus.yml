# Prometheus Configuration
# Workshop: AI-Powered Network Operations

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alert rules
rule_files:
  - /etc/prometheus/alert_rules.yml

# Alertmanager configuration (optional)
